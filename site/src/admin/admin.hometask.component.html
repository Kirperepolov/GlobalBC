<!-- HOMETASK FORM START -->
<div class="hometask-form row">
  <h3>Hometask information</h3>
  <div class="hometask">

    <div class="form-group row">
      <label for="hometask-name" class="col-xs-2 col-xs-form-label">Hometask type</label>
      <div class="col-xs-10">
        <select class="form-control col-xs-10" name="hometask-name">
          <option>Primary</option>
          <option>Secondary</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="hometask-taskUrl" class="col-xs-2 col-xs-form-label">The task URL</label>
      <div class="col-xs-10">
        <input type="url" class="form-control col-xs-10" name="hometask-taskUrl">
      </div>
    </div>

    <div class="form-group row">
      <label for="hometask-url" class="col-xs-2 col-xs-form-label">The result URL</label>
      <div class="col-xs-10">
        <input type="url" class="form-control col-xs-10" name="hometask-url">
      </div>
    </div>
    <!-- add button start-->
    <div class="form-group row">
      <button class="btn btn-default btn-add" type="button">+</button>
    </div>
    <!-- add button finish-->

  </div>
</div>
<!-- HOMETASK FORM END -->
