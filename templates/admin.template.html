
<div class="col-md-8 col-xs-12">
<h3>Add information about one more session</h3>
<div class="row">
  <button class="btn btn-default hidden btn-danger" type="button" id="save-sessions" ng-click="storeData()">Save changes to session list</button>
</div>
<form method="post" id="session-control" class="infoblock">

  <div class="form-group row">
    <label for="session-id" class="col-xs-2 col-xs-form-label">Session-id</label>
    <div class="col-xs-10">
      <input type="number" class="form-control col-xs-10" id="session-id" name="session-id" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="session-short-name" class="col-xs-2 col-xs-form-label">Short name</label>
    <div class="col-xs-10">
      <input type="text" class="form-control col-xs-10" id="session-short-name" name="session-short-name" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="session-title" class="col-xs-2 col-xs-form-label">Title</label>
    <div class="col-xs-10">
      <input type="text" class="form-control col-xs-10" id="session-title" name="session-title" required>
    </div>
  </div>

  <lecture-form-component></lecture-form-component>

  <hometask-form-component></hometask-form-component>



  <button type="submit" class="btn btn-default" id="add-session">Submit</button>
</form>
</div>
